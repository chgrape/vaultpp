services:
  app:
    build: .
    ports:
      - "3333:3333"
    depends_on:
      - postgres
    container_name: app
    env_file:
      - .env

  postgres:
    image: "postgres:bookworm"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DB}
    container_name: postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata:
    